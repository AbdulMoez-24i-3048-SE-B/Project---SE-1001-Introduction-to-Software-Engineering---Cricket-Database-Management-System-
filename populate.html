runBtn.addEventListener("click", async () => {
    logEl.textContent = "Starting...\n";

    for (const team of teamsData) {
      const teamRef = doc(db, "teams", team.id);
      await setDoc(teamRef, {
        teamName: team.teamName,
        coachName: team.coachName,
        ranking: team.ranking,
        createdAt: Timestamp.now()
      });
      logEl.textContent += `Team ${team.teamName} added.\n`;

      for (const [index, player] of team.players.entries()) {
        const playerRef = doc(db, "teams", team.id, "players", `player${index+1}`);

        let playerData = {
          name: player.name,
          handType: player.handType,
          role: player.role,
          createdAt: Timestamp.now()
        };

        switch (player.role) {
          case "Batsman":
            playerData.average = player.average;
            playerData.strikeRate = player.strikeRate;
            playerData.score = player.score;
            break;

          case "Bowler":
            playerData.bowlerType = player.bowlerType;
            playerData.wickets = player.wickets ?? 0;
            break;

          case "Allrounder":
            playerData.average = player.average;
            playerData.strikeRate = player.strikeRate;
            playerData.score = player.score;
            playerData.bowlerType = player.bowlerType;
            playerData.wickets = player.wickets ?? 0;
            break;

          case "Wicketkeeper":
            playerData.average = player.average;
            playerData.strikeRate = player.strikeRate;
            playerData.catches = player.catches ?? 0;
            break;
        }

        await setDoc(playerRef, playerData);
        logEl.textContent += `  Player ${player.name} added.\n`;
      }
    }

    logEl.textContent += "\n All teams and players added with dynamic stats!";
  });
