<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Team | Cricket DB</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .form-container {
      padding: 10px;
    }
    
    .form-row label {
      display: block;
      font-weight: 500;
    }
    
    .form-row input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>üèè Cricket DB</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="teamDetails.html">Team Details</a>
      <a href="matchHistory.html">Match History</a>
    </nav>
  </header>

  <main>
    <h1>Add a New Team</h1>
    <p style="color:var(--muted);margin-bottom:20px;">
      Enter details for the new cricket team below.
    </p>

    <div class="card" style="max-width:500px;margin:auto;">
      <div class="form-container">
        <form id="teamForm">
          <div class="form-row">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" placeholder="Enter team name" required />
          </div>
          <div class="form-row">
            <label for="coachName">Coach Name:</label>
            <input type="text" id="coachName" placeholder="Enter coach name" />
          </div>
          <div class="form-row">
            <label for="ranking">Team Ranking:</label>
            <input type="number" id="ranking" placeholder="Enter team ranking" min="1" />
          </div>
          <div class="form-row" style="text-align:center;margin-top:20px;">
            <button type="submit" class="btn">Add Team</button>
            <button type="button" class="btn small" onclick="location.href='teams.html'" style="margin-left:10px;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer style="text-align:center; color:var(--muted); padding:20px; border-top:1px solid var(--border);">
    ¬© 2025 Cricket DB
  </footer>

  <script type="module" src="js/add-team.js"></script>
</body>
</html>
